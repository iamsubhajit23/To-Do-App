<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>To Do App</h1>
        <div class="task-container">
            <div id="create">
                <input type="text" id="input" placeholder="Type here">
                <button id="btn">Add task</button>
            </div>

            <div id="to-do">
                <h3>To Do</h3>
                <ul id="incompleted-task"></ul>
            </div>

            <div id="comp-task">
                <h3>Completed Tasks</h3>
                <ul id="completed-task"></ul>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>Made with ❤️ by <a href="https://www.linkedin.com/in/subhajitdash/" target="_blank">Subhajit</a></p>
    </div>

    <script src="app.js"></script>
</body>

</html>
